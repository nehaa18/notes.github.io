<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
      <div class="container">
        <header>
            <h1 class="text-center">Welcome to Magic Notes</h1>
        </header>
        <div class="container2">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add Notes</h5>
                  <div class="form-group">
                      <textarea class="form-control" name="notesText" id="notesText" cols="30" rows="10"></textarea>
                  </div>
                  <button class="btn btn-sm btn-primary" id="add" style="margin-top:0.5rem;">Add note</button>
                </div>
              </div>
        </div>
        <hr class="w-100">
        <section>
            <h3>Your Notes</h3>
            <hr class="w-100">
            <div id='cards' class="row container-fluid">
                <div class="noteCard my-2 mx-2 card" id="" style="width: 18rem;">
                    <div class="card-body" id="">
                      <h5 class="card-title">Note 1</h5>
                      <p class="card-text"></p>
                      <button class="btn btn-sm btn-primary" id="del">Delete</button>
                    </div>
                  </div>
            </div>
            
              
            
        </section>
    </div>
    
</body>
<script src="main.js"></script>
</html>
